<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="An interactive sports themed memory game designed for all ages and offering several difficulties">
    <meta name="author" content="Damhán Lloyd-Keogh">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Graduate&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
    
    <title>⚽️ Soccer Stars</title>
</head>

<body>

<div class="container-fluid">
    <div class="row d-flex no-gutters">
        <div class="col-2 d-none d-md-block"></div>
        <div class="col-3 col-md-2"></div>
        <div class="col-6 col-md-4">
            <h1 class="game-title">Soccer Stars!</h1>
        </div>
        <div class="col-3 col-md-2">
            <button type="button" class="btn option-button center" onclick="window.location.href='index.html';">
                Exit
            </button>
        </div>
        <div class="col-2 d-none d-md-block"></div>
    </div>
</div>
<!-- Score/Time -->
<div class="container">
    <div class="row d-flex p-2  no-gutters">
        <div class="col-2 d-none d-md-block"></div>
        <div class="col-6 col-md-3 score-bar">
            <p class="counter">Flips: <span id="flipCounter"> 0 </span></p>
        </div>
        <div class="col-2 d-none d-md-block"></div>
        <div class="col-6 col-md-3 time-bar">
            <p class="counter">Time: <span id="timeCounter"> 0 <span></p>
        </div>
        <div class="col-2 d-none d-md-block"></div>
    </div>
</div>
    
<!-- Game Container which holds card grid -->
    <div class="container game-grid">
        <div class="container-fluid d-flex no-gutters" id="card-display"></div>






</body>

<script>src="game.js"</script>

</html>
